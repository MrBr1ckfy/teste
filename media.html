<!doctype html>
<html>
<head>
    <title>AjudaIF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/jqm/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jqm/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/js.js"></script>
</head>
<body>
    <div data-role="page">
        
        <div data-role="header">
            <h1>AjudaIF</h1>
        </div>
 
        <div role="main" class="ui-content" id="cont">
        <label for="nome" class="ui-hidden-accessible">Nome:</label>
        <input name="nome" id="nome" placeholder="Nome" value="" type="text">
        <label for="p1">P1:</label>
        <input type="number" id="p1" min=0 max=10 step="0.25"> 
        <label for="p2">P2</label>
        <input type="number" id="p2" min=0 max=10 step="0.25"> 
        <label for="tr">Trabalho</label>
        <input type="number" id="tr" min=0 max=10 step="0.25"> 
        
        <label for = "ckMd">Media Ponderada</label>
        <input data-role = "flipswitch" name="ckMd"
        id="ckMd" data-on-text = "S" 
        data-off-text="N" data-wrapper-class = "custom-size-flipswitch"
        type="checkbox">
        <input type=button   id="media-calcula" value="OK">
        <span id="resultado"></span>
        <button data-icon="home" id="btn-voltar">Voltar</button>
        </div>
        <div data-role="footer">
            <h4>ADS671</h4>
        </div>
        <script src="phonegap.js"></script>
    </div>
</body>
</html>
